server:
  port: 8080
spring:
  application:
    name: 'api-gateway'
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:9091
          predicates:
            - Path=/api/users/**

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true

